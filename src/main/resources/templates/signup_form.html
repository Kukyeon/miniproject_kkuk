<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head><title layout:title="회원가입"></title></head>
<body>
<div layout:fragment="content" class="form-wrapper">
    <h2>회원가입</h2>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
       <div th:replace="form_errors :: formErrorsFragment"></div>
       

        <div class="form-group">
            <label>아이디</label>
            <input type="text" th:field="*{username}" class="input-dark">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" th:field="*{password1}" class="input-dark">
        </div>
        <div class="form-group">
            <label>비밀번호확인</label>
            <input type="password" th:field="*{password2}" class="input-dark">
        </div>
        <div class="form-group">
            <label>이메일</label>
            <input type="email" th:field="*{email}" class="input-dark">
        </div>
        <button type="submit" class="btn-dark">가입하기</button>
    </form>
</div>
</body>
</html>
