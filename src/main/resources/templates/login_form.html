
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head><title layout:title="로그인"></title></head>
<body>
<div layout:fragment="content" class="form-wrapper">
    <h2>로그인</h2>
    <form th:action="@{/user/login}" method="post">
    <!-- 로그인 실패 에러 표시  -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">
					사용자 ID 또는 비밀번호가 잘못 되었습니다.
				</div>
			</div>
        <div class="form-group">
            <label>아이디</label>
            <input type="text" name="username" class="input-dark">
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" class="input-dark">
        </div>
        <button type="submit" class="btn-dark">로그인</button>
    </form>
</div>
</body>
</html>
