<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head>
    <title layout:title="게시글 작성"></title>
</head>
<body>
<div layout:fragment="content" class="form-wrapper">

    <form th:object="${postForm}" method="post">
        <!--  CSRF 보호 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        
        <!--  게시판 타입 유지 (FREE / NOTICE 등) -->
        <input type="hidden" name="bt" th:value="*{bt}">

        <div class="form-group">
            <label>제목</label>
            <input type="text" th:field="*{subject}" class="input-dark">
            <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="error-msg"></p>
        </div>

        <div class="form-group">
            <label>내용</label>
            <textarea th:field="*{content}" class="input-dark"></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error-msg"></p>
        </div>

        <button type="submit" class="btn-dark">저장</button>
    </form>

</div>
</body>
</html>
